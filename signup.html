<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18ed833de9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/signup.css">
    <title>sign up</title>
</head>
<body>
    <form action="index.html">
        <h1>sign up</h1>
        <div class="input_layer">
            <i class="fa-solid fa-user-large"></i>
            <input type="text" name="name" placeholder="enter your name">
        </div>
        <div class="input_layer">
            <i class="fa-solid fa-envelope-open-text"></i>
            <input type="email" name="email" placeholder="enter your enamil">
        </div>
        <div class="input_layer">
            <i class="fa-solid fa-eye" id="eye1"></i>
            <input type="password" name="password" maxlength="8" placeholder="enter password" id="">
        </div>
        <div class="input_layer">
            <i class="fa-solid fa-eye" id="eye"></i>
            <input type="password" maxlength="8" name="confirm" placeholder="confirm password" id="">
        </div>
    
      <div class="buttons">
        <button type="submit">submit</button>
      </div>
      <p>Already have a Account ? <span><a href="login.html">login</a></span></p>
    </form>
    <script src="./public/signup.js"></script>
</body>
</html>
